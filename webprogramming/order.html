<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bakery - Order Online</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="order.html">Order Online</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Order Online</h1>
      <form id="orderForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />

        <label for="order">Your Order:</label>
        <textarea id="order" name="order" rows="4" required></textarea>

        <label>Pick-Up Time:</label>
        <input type="radio" id="morning" name="pickup" value="morning" />
        <label for="morning">Morning</label>
        <input type="radio" id="afternoon" name="pickup" value="afternoon" />
        <label for="afternoon">Afternoon</label>

        <label for="extras">Extras:</label>
        <input type="checkbox" id="bag" name="extras[]" value="bag" />
        <label for="bag">Extra Bag</label>
        <input type="checkbox" id="giftwrap" name="extras[]" value="giftwrap" />
        <label for="giftwrap">Gift Wrap</label>

        <label for="type">Order Type:</label>
        <select id="type" name="type">
          <option value="pickup">Pick-up</option>
          <option value="delivery">Delivery</option>
        </select>

        <button type="submit">Submit Order</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2024 Bakery. All Rights Reserved.</p>
    </footer>
  </body>
</html>
